{% extends 'apptraining/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="cart">
                <div class="cart-header"></div>
                <div class="cart-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </form>
                </div>
                <div class="cart-footer">
                  <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger">Создать новый пароль</a>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
